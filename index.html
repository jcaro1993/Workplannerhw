<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Schedule</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="hour-9" class="row time-block">
            <div class="col-md-1 hour">
                9:00AM
            </div>
            <textarea class="col-md-10 description form-control" id="9"></textarea>
            <button class="btn saveBtn col-md-1" value="9"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-10" class="row time-block">
            <div class="col-md-1 hour">
                10:00AM
            </div>
            <textarea class="col-md-10 description form-control" id="10"></textarea>
            <button class="btn saveBtn col-md-1" value="10"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-11" class="row time-block">
            <div class="col-md-1 hour">
                11:00AM
            </div>
            <textarea class="col-md-10 description form-control" id="11"></textarea>
            <button class="btn saveBtn col-md-1" value="11"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-12" class="row time-block">
            <div class="col-md-1 hour">
                12:00PM
            </div>
            <textarea class="col-md-10 description form-control" id="12"></textarea>
            <button class="btn saveBtn col-md-1" value="12"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-1" class="row time-block">
            <div class="col-md-1 hour">
                1:00PM
            </div>
            <textarea class="col-md-10 description form-control" id="13"></textarea>
            <button class="btn saveBtn col-md-1" value="13"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-2" class="row time-block">
            <div class="col-md-1 hour">
                2:00PM
            </div>
            <textarea class="col-md-10 description form-control" id="14"></textarea>
            <button class="btn saveBtn col-md-1" value="14"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-3" class="row time-block">
            <div class="col-md-1 hour">
                3:00PM
            </div>
            <textarea class="col-md-10 description form-control" id="15"></textarea>
            <button class="btn saveBtn col-md-1" value="15"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-4" class="row time-block">
            <div class="col-md-1 hour">
                4:00PM
            </div>
            <textarea class="col-md-10 description form-control" id="16"></textarea>
            <button class="btn saveBtn col-md-1" value="16"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-5" class="row time-block">
            <div class="col-md-1 hour">
                5:00PM
            </div>
            <textarea class="col-md-10 description form-control" id="17"></textarea>
            <button class="btn saveBtn col-md-1" value="17"><i class="fas fa-save"></i></button>
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
